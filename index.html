<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="piano">
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp logo" class="logo">
        <div class="keys">
            <div class="key"></div>
            <div class="key black-key"></div>
            <div class="key black-key"></div>

            <div class="key custom-style"></div>
            <div class="key black-key custom-style"></div>
            <div class="key black-key custom-style"></div>
            <div class="key black-key custom-style"></div>
            <div class="key no-display custom-style"></div>
            <div class="key black-key custom-style"></div>
            <div class="key black-key custom-style"></div>
            <div class="key"></div>
            <div class="key black-key"></div>
            <div class="key black-key"></div>
            <div class="key black-key"></div>

            <div class="key custom-style-2 custom-style"></div>
            <div class="key black-key custom-style custom-style-2"></div>
            <div class="key black-key custom-style custom-style-2"></div>
            <div class="key no-display custom-style custom-style-2"></div>
            <div class="key black-key custom-style custom-style-2"></div>
            <div class="key black-key custom-style custom-style-2"></div>
            <div class="key black-key custom-style custom-style-2"></div>
        </div>
    </div>
</body>

</html>
